<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Coders | Sign Up</title>
    <!-- bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/login/signup.css">
    <!-- font-awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div class='login-container flex-row-reverse'>
        <div class='left-item'>
            <div class="form-area shadow">
                <div class=''>
                    <div class='d-flex justify-content-center align-items-center'>
                        <div to="/"><img class='w-32' src="" alt="" /></div>
                    </div>
                    <h5 class="fs-2 text-center">Sign Up</h5>
                    <p class='text-sm text-center'>Sign Up with this account across the following sites.</p>
                </div>
                <form class="space-y-6 mb-3" action="#">

                    <div class="">
                        <label for="name" class="label">Email</label>
                        <input type="text" name="name" id="name" class="input-field"
                            placeholder="Your Name" />
                    </div>
                    <div class="">
                        <label for="email" class="label">Email</label>
                        <input type="email" name="email" id="email" class="input-field"
                            placeholder="name@company.com" />
                    </div>
                    <div>
                        <label for="password" class="label">Password</label>
                        <input type="password" name="password" id="password" placeholder="••••••••"
                            class="input-field" />
                    </div>
                    <div class="d-flex align-items-start justify-content-between mb-3">
                        <div class="d-flex align-items-center justify-content-center">
                            <div class="d-flex align-items-center h-5">
                                <input id="remember" type="checkbox" value="" class="" />
                            </div>
                            <label for="remember"
                                class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Remember me</label>
                        </div>
                        <a href="#" class="">Password
                            Forgotten?</a>
                    </div>
                    <button type="submit" class="acc-btn">Sign Up</button>
                </form>
                <hr>
                <div class="d-flex gap-2">
                    <div class='social-container'>
                        <button class="social-btn">Login With Google</button>
                        <img class="google-image" src="./img/th.jpeg" alt="">
                    </div>
                    <div class='social-container'>
                        <button class="social-btn">Login With Facebook</button>
                        <img class="google-image" src="./img/th (1).jpeg" alt="">
                    </div>
                </div>

                <div class="text-sm text-center font-medium text-gray-500 dark:text-gray-300">
                    Already have an account ?
                    <a href="./login.html" class="create-acc">login
                    </a>
                </div>
            </div>
        </div>

        <!-- {/* svg  */} -->
        <div class='right-item'>
            <img class='w-full' src="https://assignment-12-homez.web.app/assets/LoginImage-268c74a3.jpg" alt="" />
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
